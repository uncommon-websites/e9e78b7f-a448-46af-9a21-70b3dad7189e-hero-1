<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRANCISCO DESIGNS Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .logo-text {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            letter-spacing: -0.02em;
        }
    </style>
</head>
<body class="bg-white m-0 p-0">

    <!-- Navbar -->
    <nav class="relative w-full bg-white px-6 md:px-10 py-6 flex items-center z-50">
        <!-- Left Navigation Links -->
        <div class="hidden md:flex items-center space-x-8 text-[15px] font-medium text-gray-900">
            <a href="#" class="hover:text-[#44403c] transition-colors">Brand Systems</a>
            <a href="#" class="hover:text-[#44403c] transition-colors">Environmental Design</a>
            <a href="#" class="hover:text-[#44403c] transition-colors">Hospitality</a>
            <a href="#" class="hover:text-[#44403c] transition-colors">Our Story</a>
        </div>

        <!-- Mobile Menu Button (Visible only on small screens) -->
        <button class="md:hidden text-gray-900 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Centered Logo -->
        <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <a href="#" class="text-3xl md:text-4xl logo-text text-black uppercase tracking-tighter">
                FRANCISCO DESIGNS
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative w-full h-[85vh] min-h-[600px] bg-gray-900 overflow-hidden">
        <!-- Background Image -->
        <!-- Using a dark grey placeholder to mimic the industrial machinery contrast -->
        <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/e9e78b7f-a448-46af-9a21-70b3dad7189e/hero-1-img-0-1770084893710.png" 
             alt="Industrial Background" 
             class="absolute inset-0 w-full h-full object-cover object-center opacity-90">

        <!-- Subtle Overlay to ensure text legibility matches screenshot -->
        <div class="absolute inset-0 bg-black/20"></div>

        <!-- Centered Hero Text -->
        <div class="absolute inset-0 flex items-center justify-center px-4 z-10">
            <h1 class="text-white text-4xl md:text-6xl lg:text-[5.5rem] leading-tight font-normal tracking-wide text-center drop-shadow-md">
                Enterprise-Scale Brand Systems
            </h1>
        </div>
    </section>

</body>
</html>
